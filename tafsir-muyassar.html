
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلة الروح | RoohVerse - التفسير الشامل للقرآن الكريم</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #d4af37;
            --secondary-gold: #b8941f;
            --accent-gold: #f4e8a4;
            --dark-bg: #0f0f0f;
            --darker-bg: #1a1a1a;
            --card-dark: #2a2a2a;
            --text-gold: #d4af37;
            --text-light: #f5f5f5;
            --text-muted: #cccccc;
            --border-gold: rgba(212, 175, 55, 0.3);
            --shadow-gold: 0 8px 25px rgba(212, 175, 55, 0.2);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.5);
            --border-radius: 15px;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            color: var(--text-light);
            line-height: 1.6;
            position: relative;
        }

        /* خلفية متحركة بنجوم ذهبية */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, var(--primary-gold), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--accent-gold), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--secondary-gold), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--primary-gold), transparent),
                radial-gradient(2px 2px at 160px 30px, var(--accent-gold), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.1;
            z-index: -1;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-200px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .site-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 15px;
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.8)); }
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Styles */
        .navigation {
            background: linear-gradient(135deg, var(--card-dark), rgba(42, 42, 42, 0.8));
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--border-gold);
            position: relative;
            overflow: hidden;
        }

        .navigation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 25px;
            border: 2px solid var(--border-gold);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            background: rgba(15, 15, 15, 0.8);
            color: var(--text-light);
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            background: rgba(15, 15, 15, 0.9);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .search-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .filter-tabs {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .filter-tab {
            padding: 12px 24px;
            background: rgba(42, 42, 42, 0.6);
            border: 2px solid var(--border-gold);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-light);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .filter-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .filter-tab:hover::before {
            left: 100%;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            border-color: var(--primary-gold);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .filter-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.2);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, var(--card-dark), rgba(42, 42, 42, 0.8));
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--border-gold);
            position: sticky;
            top: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(15, 15, 15, 0.5);
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            border-radius: 10px;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: var(--primary-gold);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .surah-list {
            list-style: none;
        }

        .surah-item {
            padding: 15px 18px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            background: rgba(15, 15, 15, 0.3);
            position: relative;
            overflow: hidden;
        }

        .surah-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: all 0.3s ease;
        }

        .surah-item:hover::before {
            left: 100%;
        }

        .surah-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--primary-gold);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .surah-item.active {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .surah-number {
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-gold));
            color: var(--dark-bg);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 12px;
            box-shadow: 0 3px 10px rgba(212, 175, 55, 0.3);
        }

        /* Content Area */
        .content-area {
            background: linear-gradient(135deg, var(--card-dark), rgba(42, 42, 42, 0.8));
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 35px;
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--border-gold);
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .content-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-gold), var(--secondary-gold));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .surah-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--border-gold);
            position: relative;
        }

        .surah-name {
            font-size: 3.2rem;
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(212, 175, 55, 0.3);
        }

        .surah-info {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 1rem;
            background: rgba(15, 15, 15, 0.5);
            padding: 10px 18px;
            border-radius: 25px;
            border: 1px solid var(--border-gold);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .info-item i {
            color: var(--primary-gold);
        }

        /* Verse Styles */
        .verse-container {
            margin-bottom: 35px;
            border-radius: var(--border-radius);
            background: linear-gradient(145deg, rgba(42, 42, 42, 0.8), rgba(26, 26, 26, 0.9));
            box-shadow: var(--shadow-dark);
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid var(--border-gold);
            position: relative;
        }

        .verse-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-gold));
            opacity: 0;
            transition: all 0.3s ease;
        }

        .verse-container:hover::before {
            opacity: 1;
        }

        .verse-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
        }

        .verse-header {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            padding: 18px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .verse-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .verse-header:hover::before {
            width: 500px;
            height: 500px;
        }

        .verse-number {
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .verse-controls {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .control-btn {
            background: rgba(15, 15, 15, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--dark-bg);
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(15, 15, 15, 0.5);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .verse-content {
            padding: 30px;
            position: relative;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            line-height: 2.2;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 25px;
            padding: 25px;
            background: rgba(15, 15, 15, 0.4);
            border-radius: 15px;
            border-right: 4px solid var(--primary-gold);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .arabic-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: all 0.8s ease;
        }

        .arabic-text:hover::before {
            left: 100%;
        }

        .arabic-text:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
        }

        .translation-section {
            background: rgba(15, 15, 15, 0.4);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid var(--secondary-gold);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .translation-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            animation: line-glow 3s ease-in-out infinite;
        }

        @keyframes line-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .translation-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-gold);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .translation-text {
            font-size: 1.3rem;
            line-height: 1.9;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-gold);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* Bismillah */
        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 2.8rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 35px 0;
            padding: 25px;
            background-color: rgba(15, 15, 15, 0.4);
            border-radius: 20px;
            border: 2px solid var(--border-gold);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .bismillah::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { width: 0; height: 0; opacity: 0; }
            50% { width: 300px; height: 300px; opacity: 1; }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            padding: 18px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            z-index: 10000;
            font-weight: 600;
            animation: slideIn 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from { transform: translateX(100%) scale(0.8); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        /* Scroll Progress */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(26, 26, 26, 0.8);
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .scroll-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-gold), var(--secondary-gold));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.8), rgba(26, 26, 26, 0.9));
            border-radius: 25px;
            backdrop-filter: blur(20px);
            color: var(--text-light);
            border: 1px solid var(--border-gold);
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gold), var(--accent-gold), var(--secondary-gold));
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .footer .developer-name {
            color: var(--primary-gold);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                max-height: none;
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .site-title {
                font-size: 2.8rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .filter-tabs {
                flex-direction: column;
            }
            
            .surah-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .arabic-text {
                font-size: 1.8rem;
            }
            
            .verse-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                padding: 15px;
            }
        }

        /* تأثيرات إضافية */
        .verse-container.highlighted {
            animation: highlight 1s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); box-shadow: 0 20px 50px rgba(212, 175, 55, 0.3); }
        }

        /* تحسين الخطوط العربية */
        .arabic-text, .surah-name, .bismillah {
            text-rendering: optimizeLegibility;
            font-feature-settings: "liga" 1, "kern" 1;
        }
    </style>
</head>
<body>
    <div class="scroll-progress">
        <div class="scroll-progress-bar" id="scrollProgressBar"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="site-title">
                <i class="fas fa-book-open"></i>
                تفسير القرآن الكريم
            </h1>
            <p class="subtitle">رحلة الروح | RoohVerse</p>
            <a href="prayer-guide.html" class="back-btn" style="
                display: inline-block;
                font-size: 1rem;
                padding: 7px 18px;
                background: linear-gradient(135deg, #d4af37, #b8941f);
                color: #0f0f0f;
                border-radius: 20px;

        // تحميل سورة معينة
        async function loadSurah(surahNumber) {
            const contentArea = document.getElementById('contentArea');
            const surah = surahsData.find(s => s.number === surahNumber);
            
            if (!surah) return;

            // تحديث الحالة النشطة في القائمة
            document.querySelectorAll('.surah-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.surah-item')[surahNumber - 1]?.classList.add('active');

            // عرض شاشة التحميل
            contentArea.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">جاري تحميل سورة ${surah.name}...</div>
                </div>
            `;

            try {
                // محاولة جلب البيانات من API
                const response = await fetch(`https://quranenc.com/api/v1/translation/sura/arabic_moyassar/${surahNumber}`);
                
                if (response.ok) {
                    const data = await response.json();
                    currentVerses = data.result;
                } else {
                    // استخدام بيانات تجريبية في حالة فشل API
                    currentVerses = generateSampleVerses(surah);
                }
                
                currentSurah = surah;
                displaySurah();
                
            } catch (error) {
                console.error('خطأ في تحميل السورة:', error);
                // استخدام بيانات تجريبية
                currentVerses = generateSampleVerses(surah);
                currentSurah = surah;
                displaySurah();
            }
        }

        // إنشاء بيانات تجريبية للسور
        function generateSampleVerses(surah) {
            const sampleVerses = [];
            for (let i = 1; i <= surah.verses; i++) {
                sampleVerses.push({
                    id: `${surah.number}_${i}`,
                    sura: surah.number.toString(),
                    aya: i.toString(),
                    arabic_text: `آية تجريبية رقم ${i} من سورة ${surah.name}`,
                    translation: `هذا تفسير تجريبي للآية رقم ${i} من سورة ${surah.name}. يحتوي على شرح مبسط ومعاصر لمعاني الآية الكريمة.`
                });
            }
            return sampleVerses;
        }

        // عرض السورة

            }

            // إضافة الآيات
            currentVerses.forEach((verse, index) => {
                content += createVerseHTML(verse, index);
            });

            contentArea.innerHTML = content;
            
            // تمرير سلس إلى أعلى المحتوى
            contentArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

        // البحث في السور والآيات
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                showNotification('يرجى إدخال كلمة للبحث');
                return;
            }

            const results = surahsData.filter(surah => 
                surah.name.includes(searchTerm) || 
                surah.englishName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                surah.number.toString() === searchTerm
            );

            if (results.length > 0) {
                filteredSurahs = results;
                loadSurahsList();
                showNotification(`تم العثور على ${results.length} نتيجة`);
            } else {
                showNotification('لم يتم العثور على نتائج');
            }
        }

        // تصفية السور
        function filterSurahs(type) {
            // تحديث الزر النشط
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            switch (type) {
                case 'all':
                    filteredSurahs = surahsData;
                    break;
                case 'makki':
                    filteredSurahs = surahsData.filter(s => s.type === 'مكية');
                    break;
                case 'madani':
                    filteredSurahs = surahsData.filter(s => s.type === 'مدنية');
                    break;
                case 'short':
                    filteredSurahs = surahsData.filter(s => s.verses <= 20);
                    break;
                case 'long':
                    filteredSurahs = surahsData.filter(s => s.verses > 100);
                    break;
            }
            
            loadSurahsList();
            showNotification(`تم تصفية ${filteredSurahs.length} سورة`);
        }

        // نسخ الآية

            const verse = currentVerses[index];

            navigator.clipboard.writeText(text).then(() => {
                showNotification('تم نسخ الآية بنجاح! 📋');
            }).catch(() => {
                showNotification('فشل في نسخ النص');
            });
        }

        // مشاركة الآية
        function shareVerse(index) {
            const verse = currentVerses[index];
            const text = `${verse.arabic_text}\n\nالتفسير: ${verse.translation}\n\n(سورة ${currentSurah.name} - الآية ${verse.aya})`;
            
            if (navigator.share) {
                navigator.share({
                    title: `سورة ${currentSurah.name} - الآية ${verse.aya}`,
                    text: text
                });
            } else {
                copyVerse(index);
                showNotification('تم نسخ النص للمشاركة');
            }
        }

        // إضافة إلى المفضلة
        function bookmarkVerse(index) {
            const verse = currentVerses[index];
            // هنا يمكن إضافة منطق حفظ المفضلة
            showNotification(`تم إضافة آية ${verse.aya} من سورة ${currentSurah.name} إلى المفضلة ❤️`);
        }

        // تمييز الآية
        function highlightVerse(element) {
            // إزالة التمييز من جميع الآيات
            document.querySelectorAll('.arabic-text').forEach(el => {
                el.style.background = 'rgba(44, 90, 160, 0.05)';
            });
            
            // تمييز الآية المحددة
            element.style.background = 'linear-gradient(135deg, rgba(44, 90, 160, 0.15), rgba(74, 124, 89, 0.15))';
            element.style.transform = 'scale(1.02)';
            
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 200);
        }

        // تحديث شريط التقدم
        function updateScrollProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = Math.min((scrollTop / docHeight) * 100, 100);
            document.getElementById('scrollProgressBar').style.width = scrollPercent + '%';
        }

        // عرض الإشعارات
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // اختصارات لوحة المفاتيح
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'f':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        if (currentSurah && currentSurah.number > 1) {
                            loadSurah(currentSurah.number - 1);
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        if (currentSurah && currentSurah.number < 114) {
                            loadSurah(currentSurah.number + 1);
                        }
                        break;
                }
            }
        });
    </script>
</body>
</html>
