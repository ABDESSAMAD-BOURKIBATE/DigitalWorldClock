<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع تفسير القرآن الكريم - استكشف معاني وتفسير آيات القرآن الكريم">
    <title>تفسير القرآن الكريم - موقع احترافي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffd700;
            --secondary-gold: #bfa14a;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #e6e6e6;
            --border-color: rgba(191, 161, 74, 0.3);
            --shadow-gold: rgba(255, 215, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--gradient-bg);
            color: var(--text-primary);
            font-family: 'Cairo', 'Tahoma', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* تأثير النجوم المحسن */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, var(--primary-gold), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--secondary-gold), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--primary-gold), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--secondary-gold), transparent),
                radial-gradient(2px 2px at 160px 30px, var(--primary-gold), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        /* الهيدر المحسن */
        .header {
            text-align: center;
            padding: clamp(20px, 5vw, 40px) 20px;
            background: linear-gradient(90deg, transparent, rgba(191, 161, 74, 0.1), transparent);
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        .main-title {
            font-family: 'Scheherazade New', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--primary-gold);
            text-shadow: 0 0 20px var(--shadow-gold);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .main-title::before,
        .main-title::after {
            content: '۞';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-gold);
            font-size: 0.6em;
            animation: pulse 2s infinite alternate;
        }

        .main-title::before {
            right: -50px;
        }

        .main-title::after {
            left: -50px;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: translateY(-50%) scale(1); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.1); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 300;
        }

        /* الكونتينر الرئيسي */
        .golden-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* قسم البحث المحسن */
        .search-section {
            background: var(--card-bg);
            border: 2px solid var(--secondary-gold);
            border-radius: 25px;
            padding: clamp(25px, 4vw, 40px);
            margin-bottom: 30px;
            box-shadow: 
                0 0 30px var(--shadow-gold),
                inset 0 0 20px rgba(191, 161, 74, 0.05);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(191, 161, 74, 0.03), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .search-form {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: var(--primary-gold);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid rgba(191, 161, 74, 0.5);
            border-radius: 12px;
            background: rgba(40, 40, 40, 0.8);
            color: var(--text-primary);
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-family: 'Amiri', serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 20px var(--shadow-gold);
            background: rgba(50, 50, 50, 0.9);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .number-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .number-input {
            width: clamp(70px, 15vw, 90px);
            padding: 12px 8px;
            text-align: center;
            min-width: unset;
            flex: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-gold), var(--primary-gold));
            color: #1a1a1a;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(191, 161, 74, 0.2), rgba(255, 215, 0, 0.2));
            color: var(--primary-gold);
            border: 2px solid var(--secondary-gold);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(191, 161, 74, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* قسم النتائج المحسن */
        .results-section {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: clamp(20px, 4vw, 30px);
            min-height: 300px;
            box-shadow: 0 0 25px rgba(191, 161, 74, 0.2);
            backdrop-filter: blur(10px);
        }

        .results-title {
            color: var(--primary-gold);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .verse-container {
            background: rgba(40, 40, 40, 0.6);
            border-right: 4px solid var(--secondary-gold);
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .verse-container:hover {
            background: rgba(50, 50, 50, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(191, 161, 74, 0.2);
        }

        .verse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .verse-info {
            color: var(--secondary-gold);
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .verse-text {
            font-family: 'Amiri', serif;
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            line-height: 2.2;
            color: var(--text-primary);
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(191, 161, 74, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(191, 161, 74, 0.2);
        }

        .tafseer-text {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 2;
            color: var(--text-secondary);
            text-align: justify;
        }

        .tafseer-title {
            color: var(--primary-gold);
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            margin: 20px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .chapter-card {
            background: rgba(40, 40, 40, 0.6);
            border: 2px solid rgba(191, 161, 74, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-card:hover {
            background: rgba(191, 161, 74, 0.1);
            border-color: var(--secondary-gold);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(191, 161, 74, 0.2);
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .chapter-card:hover::before {
            left: 100%;
        }

        .chapter-name {
            color: var(--primary-gold);
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chapter-number {
            color: var(--secondary-gold);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        /* رسائل الحالة */
        .loading {
            text-align: center;
            color: var(--secondary-gold);
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            padding: 40px 20px;
        }

        .loading i {
            font-size: 2em;
            margin-bottom: 15px;
            display: block;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid rgba(40, 167, 69, 0.5);
            color: #4caf50;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        .divider {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 25px 0;
            opacity: 0.7;
        }

        /* الفوتر */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.6);
            border-top: 2px solid var(--border-color);
            margin-top: 50px;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .footer p {
            margin-bottom: 5px;
        }

        /* تأثير الكتابة المحسن */
        .typewriter {
            display: inline-block;
            overflow: hidden;
            border-left: 3px solid var(--primary-gold);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
            max-width: 100%;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--primary-gold); }
        }

        /* تحسينات الاستجابة للجوال */
        @media (max-width: 768px) {
            .main-title::before,
            .main-title::after {
                display: none;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .number-inputs {
                justify-content: center;
            }

            .button-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                min-width: unset;
            }

            .verse-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .chapter-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .golden-container {
                padding: 0 15px;
            }

            .search-section,
            .results-section {
                padding: 20px 15px;
            }

            .verse-container {
                padding: 20px 15px;
            }
        }

        /* تحسينات إضافية للأداء */
        .btn, .form-input, .verse-container, .chapter-card {
            will-change: transform;
        }

        /* تأثيرات تفاعلية محسنة */
        @media (hover: hover) {
            .btn:hover {
                animation: buttonGlow 2s ease-in-out infinite alternate;
            }
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 10px 30px rgba(191, 161, 74, 0.4); }
            100% { box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6); }
        }

        /* تحسين القابلية للوصول */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* تحسين التركيز */
        .btn:focus,
        .form-input:focus {
            outline: 2px solid var(--primary-gold);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="main-title">
            <i class="fas fa-quran" aria-hidden="true"></i> 
            تفسير القرآن الكريم
        </h1>
        <p class="subtitle">استكشف معاني وتفسير آيات القرآن الكريم</p>
    </header>

    <main class="golden-container">
        <section class="search-section" role="search" aria-label="البحث في القرآن الكريم">
            <form class="search-form" onsubmit="return false;">
                <div class="form-group">
                    <label class="form-label" for="searchText">
                        <i class="fas fa-search" aria-hidden="true"></i> البحث في القرآن الكريم
                    </label>
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-input" 
                            id="searchText" 
                            placeholder="ابحث بكتابة آية أو كلمة..."
                            aria-describedby="search-help"
                        >
                        <button type="button" class="btn btn-primary" onclick="searchQuran()" aria-label="بحث في القرآن">
                            <i class="fas fa-search" aria-hidden="true"></i> 
                            <span>بحث</span>
                        </button>
                    </div>
                    <div id="search-help" class="sr-only">أدخل نص للبحث في آيات القرآن الكريم</div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-bookmark" aria-hidden="true"></i> البحث بالسورة والآية
                    </label>
                    <div class="input-group">
                        <div class="number-inputs">
                            <input 
                                type="number" 
                                class="form-input number-input" 
                                id="suraNumber" 
                                placeholder="السورة" 
                                min="1" 
                                max="114"
                                aria-label="رقم السورة"
                            >
                            <input 
                                type="number" 
                                class="form-input number-input" 
                                id="ayahNumber" 
                                placeholder="الآية" 
                                min="1"
                                aria-label="رقم الآية"
                            >
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="getVerse()" aria-label="عرض الآية">
                            <i class="fas fa-eye" aria-hidden="true"></i> 
                            <span>عرض الآية</span>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="getTafseer()" aria-label="عرض التفسير">
                            <i class="fas fa-book-open" aria-hidden="true"></i> 
                            <span>التفسير</span>
                        </button>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="loadChapters()" aria-label="عرض قائمة السور">
                        <i class="fas fa-list" aria-hidden="true"></i> 
                        <span>قائمة السور</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="loadTafseers()" aria-label="عرض قائمة التفاسير">
                        <i class="fas fa-books" aria-hidden="true"></i> 
                        <span>قائمة التفاسير</span>
                    </button>
                </div>
            </form>
        </section>

        <section class="results-section" role="main" aria-label="نتائج البحث">
            <h2 class="results-title">
                <i class="fas fa-scroll" aria-hidden="true"></i> 
                النتائج
            </h2>
            <div id="results" aria-live="polite" aria-atomic="true">
                <div class="typewriter" style="border: none; text-align: center; color: var(--secondary-gold); font-size: clamp(1.1rem, 2.5vw, 1.3rem);">
                    مرحباً بك في موقع تفسير القرآن الكريم...
                </div>
                <p style="text-align: center; margin-top: 20px; color: #ccc; font-size: clamp(1rem, 2.5vw, 1.1rem);">
                    استخدم خيارات البحث أعلاه للحصول على الآيات والتفاسير
                </p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p><i class="fas fa-heart" style="color: var(--secondary-gold);" aria-hidden="true"></i> تم التطوير بعناية لخدمة القرآن الكريم</p>
        <p>جميع الحقوق محفوظة © 2025</p>
    </footer>

    <script>
        // API endpoints - استخدام APIs بديلة موثوقة
        const QURAN_API = 'https://api.alquran.cloud/v1';
        const QURAN_COM_API = 'https://api.quran.com/api/v4';
        
        // بيانات السور
        const SURAHS = [
            {number: 1, name: "الفاتحة", englishName: "Al-Fatihah", verses: 7},
            {number: 2, name: "البقرة", englishName: "Al-Baqarah", verses: 286},
            {number: 3, name: "آل عمران", englishName: "Aal-e-Imran", verses: 200},
            {number: 4, name: "النساء", englishName: "An-Nisa", verses: 176},
            {number: 5, name: "المائدة", englishName: "Al-Maidah", verses: 120},
            {number: 6, name: "الأنعام", englishName: "Al-An'am", verses: 165},
            {number: 7, name: "الأعراف", englishName: "Al-A'raf", verses: 206},
            {number: 8, name: "الأنفال", englishName: "Al-Anfal", verses: 75},
            {number: 9, name: "التوبة", englishName: "At-Tawbah", verses: 129},
            {number: 10, name: "يونس", englishName: "Yunus", verses: 109},
            {number: 11, name: "هود", englishName: "Hud", verses: 123},
            {number: 12, name: "يوسف", englishName: "Yusuf", verses: 111},
            {number: 13, name: "الرعد", englishName: "Ar-Ra'd", verses: 43},
            {number: 14, name: "إبراهيم", englishName: "Ibrahim", verses: 52},
            {number: 15, name: "الحجر", englishName: "Al-Hijr", verses: 99},
            {number: 16, name: "النحل", englishName: "An-Nahl", verses: 128},
            {number: 17, name: "الإسراء", englishName: "Al-Isra", verses: 111},
            {number: 18, name: "الكهف", englishName: "Al-Kahf", verses: 110},
            {number: 19, name: "مريم", englishName: "Maryam", verses: 98},
            {number: 20, name: "طه", englishName: "Taha", verses: 135}
        ];

        // متغيرات عامة
        let isLoading = false;
        let currentSurah = null;

        // تحميل البيانات عند بدء التشغيل
        window.addEventListener('load', function() {
            showWelcomeMessage();
            setupEventListeners();
        });

        function setupEventListeners() {
            // إضافة مستمع الضغط على Enter للبحث
            document.getElementById('searchText').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQuran();
                }
            });

            // إضافة مستمعات للحقول الرقمية
            document.getElementById('suraNumber').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getVerse();
                }
            });

            document.getElementById('ayahNumber').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getVerse();
                }
            });
        }

        function showWelcomeMessage() {
            const welcomeHtml = `
                <div style="text-align: center; padding: 20px;">
                    <div class="typewriter" style="border: none; color: var(--secondary-gold); font-size: clamp(1.1rem, 2.5vw, 1.3rem); margin-bottom: 20px;">
                        مرحباً بك في موقع تفسير القرآن الكريم
                    </div>
                    <p style="color: #ccc; font-size: clamp(1rem, 2.5vw, 1.1rem); margin-bottom: 15px;">
                        استخدم خيارات البحث أعلاه للحصول على الآيات والتفاسير
                    </p>
                    <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 25px;">
                        <button class="btn btn-secondary" onclick="loadChapters()" style="min-width: auto;">
                            <i class="fas fa-list"></i> تصفح السور
                        </button>
                        <button class="btn btn-secondary" onclick="getRandomVerse()" style="min-width: auto;">
                            <i class="fas fa-random"></i> آية عشوائية
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('results').innerHTML = welcomeHtml;
        }

        function showLoading(message = 'جاري التحميل...') {
            isLoading = true;
            updateButtonStates();
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <div>${message}</div>
                </div>
            `;
        }

        function hideLoading() {
            isLoading = false;
            updateButtonStates();
        }

        function updateButtonStates() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.disabled = isLoading;
            });
        }

        function showError(message) {
            hideLoading();
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i> 
                    ${message}
                    <br><br>
                    <button class="btn btn-secondary" onclick="showWelcomeMessage()" style="margin-top: 10px;">
                        <i class="fas fa-home"></i> العودة للرئيسية
                    </button>
                </div>
            `;
        }

        function showSuccess(message) {
            hideLoading();
            document.getElementById('results').innerHTML = `
                <div class="success-message">
                    <i class="fas fa-check-circle"></i> 
                    ${message}
                </div>
            `;
        }

        // دالة محاكاة طلب API
        async function simulateAPIRequest(url, data = null) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() > 0.1) { // 90% نجاح
                        resolve(data || { status: 'success' });
                    } else {
                        reject(new Error('خطأ في الاتصال'));
                    }
                }, 1000 + Math.random() * 2000); // تأخير عشوائي 1-3 ثانية
            });
        }

        async function searchQuran() {
            const searchText = document.getElementById('searchText').value.trim();
            
            if (!searchText) {
                showError('يرجى إدخال نص للبحث');
                return;
            }

            try {
                showLoading('جاري البحث في القرآن الكريم...');
                
                // محاكاة البحث
                await simulateAPIRequest('/search', { query: searchText });
                
                // نتائج البحث التجريبية
                const mockResults = [
                    {
                        surah: 2,
                        ayah: 255,
                        surahName: "البقرة",
                        text: "اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ ۚ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ ۚ لَّهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ",
                        relevance: 95
                    },
                    {
                        surah: 1,
                        ayah: 1,
                        surahName: "الفاتحة",
                        text: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ",
                        relevance: 80
                    }
                ];

                displaySearchResults(mockResults, searchText);
                
            } catch (error) {
                console.error('Search error:', error);
                showError('حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى.');
            }
        }

        function displaySearchResults(results, query) {
            hideLoading();
            
            let html = `
                <h3 class="results-title">
                    <i class="fas fa-search"></i> 
                    نتائج البحث عن: "${query}"
                </h3>
            `;

            if (results.length === 0) {
                html += `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <i class="fas fa-search" style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;"></i>
                        <p>لم يتم العثور على نتائج مطابقة لبحثك</p>
                        <button class="btn btn-secondary" onclick="showWelcomeMessage()" style="margin-top: 15px;">
                            <i class="fas fa-home"></i> العودة للرئيسية
                        </button>
                    </div>
                `;
            } else {
                results.forEach(result => {
                    html += `
                        <div class="verse-container">
                            <div class="verse-header">
                                <div class="verse-info">
                                    <i class="fas fa-bookmark"></i>
                                    سورة ${result.surahName} - الآية ${result.ayah}
                                </div>
                                <div style="color: var(--secondary-gold); font-size: 0.9em;">
                                    <i class="fas fa-percentage"></i> مطابقة ${result.relevance}%
                                </div>
                            </div>
                            <div class="verse-text">${result.text}</div>
                            <div style="text-align: center; margin-top: 15px;">
                                <button class="btn btn-secondary" onclick="getTafseerForVerse(${result.surah}, ${result.ayah})" style="margin: 5px;">
                                    <i class="fas fa-book-open"></i> عرض التفسير
                                </button>
                                <button class="btn btn-secondary" onclick="getSurahInfo(${result.surah})" style="margin: 5px;">
                                    <i class="fas fa-info-circle"></i> معلومات السورة
                                </button>
                            </div>
                        </div>
                    `;
                });
            }

            document.getElementById('results').innerHTML = html;
        }

        async function getVerse() {
            const suraNumber = parseInt(document.getElementById('suraNumber').value);
            const ayahNumber = parseInt(document.getElementById('ayahNumber').value);

            if (!suraNumber || suraNumber < 1 || suraNumber > 114) {
                showError('يرجى إدخال رقم سورة صحيح (1-114)');
                return;
            }

            if (!ayahNumber || ayahNumber < 1) {
                showError('يرجى إدخال رقم آية صحيح');
                return;
            }

            try {
                showLoading('جاري تحميل الآية...');
                
                // محاكاة تحميل الآية
                await simulateAPIRequest('/verse');
                
                const surah = SURAHS.find(s => s.number === suraNumber);
                if (!surah) {
                    throw new Error('السورة غير موجودة');
                }

                if (ayahNumber > surah.verses) {
                    throw new Error(`السورة تحتوي على ${surah.verses} آية فقط`);
                }

                // آية تجريبية
                const mockVerse = {
                    surah: suraNumber,
                    ayah: ayahNumber,
                    surahName: surah.name,
                    text: suraNumber === 1 && ayahNumber === 1 ? 
                        "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ" :
                        "هذا نص تجريبي للآية المطلوبة من سورة " + surah.name
                };

                displayVerse(mockVerse);
                
            } catch (error) {
                console.error('Get verse error:', error);
                showError(error.message || 'حدث خطأ أثناء تحميل الآية');
            }
        }

        function displayVerse(verse) {
            hideLoading();
            
            const html = `
                <h3 class="results-title">
                    <i class="fas fa-quote-right"></i> 
                    سورة ${verse.surahName} - الآية ${verse.ayah}
                </h3>
                <div class="verse-container">
                    <div class="verse-header">
                        <div class="verse-info">
                            <i class="fas fa-bookmark"></i>
                            سورة ${verse.surahName} - الآية ${verse.ayah}
                        </div>
                    </div>
                    <div class="verse-text">${verse.text}</div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-primary" onclick="getTafseerForVerse(${verse.surah}, ${verse.ayah})">
                            <i class="fas fa-book-open"></i> عرض التفسير
                        </button>
                        <button class="btn btn-secondary" onclick="getSurahInfo(${verse.surah})">
                            <i class="fas fa-info-circle"></i> معلومات السورة
                        </button>
                        <button class="btn btn-secondary" onclick="getNextVerse(${verse.surah}, ${verse.ayah})">
                            <i class="fas fa-arrow-left"></i> الآية التالية
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }

        async function getTafseer() {
            const suraNumber = parseInt(document.getElementById('suraNumber').value);
            const ayahNumber = parseInt(document.getElementById('ayahNumber').value);

            if (!suraNumber || !ayahNumber) {
                showError('يرجى إدخال رقم السورة والآية أولاً');
                return;
            }

            await getTafseerForVerse(suraNumber, ayahNumber);
        }

        async function getTafseerForVerse(suraNumber, ayahNumber) {
            try {
                showLoading('جاري تحميل التفسير...');
                
                await simulateAPIRequest('/tafseer');
                
                const surah = SURAHS.find(s => s.number === suraNumber);
                
                const mockTafseer = {
                    surah: suraNumber,
                    ayah: ayahNumber,
                    surahName: surah?.name || 'غير معروف',
                    verse: suraNumber === 1 && ayahNumber === 1 ? 
                        "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ" :
                        "نص الآية التجريبي",
                    tafseer: "هذا تفسير تجريبي للآية الكريمة. في التطبيق الحقيقي، سيتم عرض التفسير الصحيح من المصادر المعتمدة مثل تفسير ابن كثير أو الطبري أو غيرها من التفاسير المعتمدة."
                };

                displayTafseer(mockTafseer);
                
            } catch (error) {
                console.error('Get tafseer error:', error);
                showError('حدث خطأ أثناء تحميل التفسير');
            }
        }

        function displayTafseer(data) {
            hideLoading();
            
            const html = `
                <h3 class="results-title">
                    <i class="fas fa-book-open"></i> 
                    تفسير سورة ${data.surahName} - الآية ${data.ayah}
                </h3>
                <div class="verse-container">
                    <div class="verse-header">
                        <div class="verse-info">
                            <i class="fas fa-bookmark"></i>
                            سورة ${data.surahName} - الآية ${data.ayah}
                        </div>
                    </div>
                    <div class="verse-text">${data.verse}</div>
                    <div class="tafseer-title">
                        <i class="fas fa-scroll"></i> التفسير
                    </div>
                    <div class="tafseer-text">${data.tafseer}</div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-secondary" onclick="getVerse()" style="margin: 5px;">
                            <i class="fas fa-eye"></i> عرض الآية فقط
                        </button>
                        <button class="btn btn-secondary" onclick="getSurahInfo(${data.surah})" style="margin: 5px;">
                            <i class="fas fa-info-circle"></i> معلومات السورة
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }

        async function loadChapters() {
            try {
                showLoading('جاري تحميل قائمة السور...');
                
                await simulateAPIRequest('/chapters');
                
                let html = '<h3 class="results-title"><i class="fas fa-list"></i> قائمة سور القرآن الكريم</h3>';
                html += '<div class="chapter-grid">';
                
                SURAHS.forEach(chapter => {
                    html += `
                        <div class="chapter-card" 
                             onclick="selectChapter(${chapter.number})"
                             role="button"
                             tabindex="0"
                             onkeypress="handleCardKeypress(event, ${chapter.number})"
                             aria-label="اختيار ${chapter.name}">
                            <div class="chapter-name">${chapter.name}</div>
                            <div class="chapter-number">السورة رقم ${chapter.number}</div>
                            <div style="font-size: 0.9em; color: var(--text-secondary); margin-top: 5px;">
                                ${chapter.verses} آية
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                hideLoading();
                document.getElementById('results').innerHTML = html;
                
            } catch (error) {
                console.error('Load chapters error:', error);
                showError('حدث خطأ أثناء تحميل قائمة السور');
            }
        }

        function selectChapter(chapterNumber) {
            document.getElementById('suraNumber').value = chapterNumber;
            document.getElementById('ayahNumber').value = '1';
            getSurahInfo(chapterNumber);
        }

        function handleCardKeypress(event, chapterNumber) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                selectChapter(chapterNumber);
            }
        }

        async function getSurahInfo(suraNumber) {
            try {
                showLoading('جاري تحميل معلومات السورة...');
                
                await simulateAPIRequest('/surah-info');
                
                const surah = SURAHS.find(s => s.number === suraNumber);
                if (!surah) {
                    throw new Error('السورة غير موجودة');
                }

                const html = `
                    <h3 class="results-title">
                        <i class="fas fa-info-circle"></i> 
                        معلومات سورة ${surah.name}
                    </h3>
                    <div class="verse-container">
                        <div class="verse-header">
                            <div class="verse-info">
                                <i class="fas fa-book"></i>
                                سورة ${surah.name} (${surah.englishName})
                            </div>
                        </div>
                        <div style="text-align: center; padding: 20px;">
                            <p style="font-size: 1.2em; margin-bottom: 15px; color: var(--primary-gold);">
                                <i class="fas fa-star"></i> السورة رقم ${surah.number}
                            </p>
                            <p style="margin-bottom: 10px;">
                                <i class="fas fa-list-ol"></i> عدد الآيات: ${surah.verses}
                            </p>
                            <p style="margin-bottom: 20px; color: var(--text-secondary);">
                                الاسم بالإنجليزية: ${surah.englishName}
                            </p>
                        </div>
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="btn btn-primary" onclick="readFullSurah(${surah.number})">
                                <i class="fas fa-book-open"></i> قراءة السورة كاملة
                            </button>
                            <button class="btn btn-secondary" onclick="document.getElementById('suraNumber').value=${surah.number}; document.getElementById('ayahNumber').value=1; getVerse()">
                                <i class="fas fa-play"></i> الآية الأولى
                            </button>
                        </div>
                    </div>
                `;
                
                hideLoading();
                document.getElementById('results').innerHTML = html;
                
            } catch (error) {
                console.error('Get surah info error:', error);
                showError('حدث خطأ أثناء تحميل معلومات السورة');
            }
        }

        async function readFullSurah(suraNumber) {
            try {
                showLoading('جاري تحميل السورة كاملة...');
                
                await simulateAPIRequest('/full-surah');
                
                const surah = SURAHS.find(s => s.number === suraNumber);
                
                let html = `
                    <h3 class="results-title">
                        <i class="fas fa-book-open"></i> 
                        سورة ${surah.name} كاملة
                    </h3>
                `;

                // عرض آيات تجريبية
                for (let i = 1; i <= Math.min(5, surah.verses); i++) {
                    html += `
                        <div class="verse-container">
                            <div class="verse-header">
                                <div class="verse-info">
                                    <i class="fas fa-bookmark"></i>
                                    الآية ${i}
                                </div>
                            </div>
                            <div class="verse-text">
                                ${i === 1 && suraNumber === 1 ? 
                                    "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ" :
                                    `نص تجريبي للآية رقم ${i} من سورة ${surah.name}`
                                }
                            </div>
                            <div style="text-align: center; margin-top: 10px;">
                                <button class="btn btn-secondary" onclick="getTafseerForVerse(${suraNumber}, ${i})" style="font-size: 0.9em; padding: 8px 15px;">
                                    <i class="fas fa-book"></i> التفسير
                                </button>
                            </div>
                        </div>
                    `;
                }

                if (surah.verses > 5) {
                    html += `
                        <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                            <p>وباقي آيات السورة... (${surah.verses - 5} آية أخرى)</p>
                            <button class="btn btn-primary" onclick="getSurahInfo(${suraNumber})">
                                <i class="fas fa-info-circle"></i> معلومات السورة
                            </button>
                        </div>
                    `;
                }
                
                hideLoading();
                document.getElementById('results').innerHTML = html;
                
            } catch (error) {
                console.error('Read full surah error:', error);
                showError('حدث خطأ أثناء تحميل السورة');
            }
        }

        async function loadTafseers() {
            try {
                showLoading('جاري تحميل قائمة التفاسير...');
                
                await simulateAPIRequest('/tafseers');
                
                const mockTafseers = [
                    { id: 1, name: "تفسير ابن كثير", author: "ابن كثير" },
                    { id: 2, name: "تفسير الطبري", author: "الطبري" },
                    { id: 3, name: "تفسير القرطبي", author: "القرطبي" },
                    { id: 4, name: "تفسير البغوي", author: "البغوي" }
                ];

                let html = '<h3 class="results-title"><i class="fas fa-books"></i> قائمة التفاسير المتاحة</h3>';
                html += '<div class="chapter-grid">';
                
                mockTafseers.forEach(tafseer => {
                    html += `
                        <div class="chapter-card" onclick="selectTafseer(${tafseer.id})">
                            <div class="chapter-name">${tafseer.name}</div>
                            <div class="chapter-number">المؤلف: ${tafseer.author}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
                
                hideLoading();
                document.getElementById('results').innerHTML = html;
                
            } catch (error) {
                console.error('Load tafseers error:', error);
                showError('حدث خطأ أثناء تحميل قائمة التفاسير');
            }
        }

        function selectTafseer(tafseerId) {
            showSuccess(`تم اختيار التفسير. الآن يمكنك البحث أو عرض آية للحصول على التفسير من هذا المصدر.`);
            setTimeout(showWelcomeMessage, 2000);
        }

        async function getRandomVerse() {
            try {
                showLoading('جاري اختيار آية عشوائية...');
                
                await simulateAPIRequest('/random');
                
                const randomSurah = SURAHS[Math.floor(Math.random() * SURAHS.length)];
                const randomAyah = Math.floor(Math.random() * randomSurah.verses) + 1;
                
                document.getElementById('suraNumber').value = randomSurah.number;
                document.getElementById('ayahNumber').value = randomAyah;
                
                const mockVerse = {
                    surah: randomSurah.number,
                    ayah: randomAyah,
                    surahName: randomSurah.name,
                    text: `آية عشوائية تجريبية من سورة ${randomSurah.name} - الآية ${randomAyah}`
                };

                displayVerse(mockVerse);
                
            } catch (error) {
                console.error('Random verse error:', error);
                showError('حدث خطأ أثناء اختيار آية عشوائية');
            }
        }

        async function getNextVerse(currentSurah, currentAyah) {
            const surah = SURAHS.find(s => s.number === currentSurah);
            let nextSurah = currentSurah;
            let nextAyah = currentAyah + 1;

            if (nextAyah > surah.verses) {
                nextSurah = currentSurah + 1;
                nextAyah = 1;
                
                if (nextSurah > 114) {
                    showError('هذه آخر آية في القرآن الكريم');
                    return;
                }
            }

            document.getElementById('suraNumber').value = nextSurah;
            document.getElementById('ayahNumber').value = nextAyah;
            
            await getVerse();
        }

        // إضافة تأثيرات تفاعلية
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير النقر على الأزرار
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn')) {
                    e.target.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });
        });
    </script>
</body>
</html>
